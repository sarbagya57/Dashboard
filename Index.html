<!DOCTYPE html>

<html lang="en">
<head>

            <li class="menu-items">

            </li>

            <li class="menu-items">
                <a href="#">
                    <img src="/assets/dashboard-icon.png" alt="icons" >
                    <span class="nav-item">Dashboard</span>
                </a>
            </li>

            <li class="menu-items">
                <a href="#">
                    <img src="/assets/user-icon.png" alt="icons">
                    <span class="nav-item">Users</span>
                </a>
            </li>

            <li class="menu-items">
                <a href="#">
                    <img src="/assets/project-icon.png" alt="icons">
                    <span class="nav-item">Projects</span>
                </a>
            </li>

            <li class="menu-items">
                <a href="#">
                    <img src="/assets/data-icon.png" alt="icons" >

                            <span class="nav-item"> Settings </span>
                        </a>
                    </li>
                    <li class="list-items"> 
                        <a>
                            <img src="/assets/help-icon.png" alt="icons" class="footer-icon"> 
                            <span class="nav-item"> Help </span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
      </aside>

    <!--Header-->

    <header>
        <div class="header-content">

        
        <div class="input-search">
           <div class="search">
                <img src="/assets/search-icon.png" alt="icons">
                <input type="text" placeholder="Search" >   
           </div>
           <div class="button-A">
                <img src="/assets/A.png" alt="A">       
            </div>
        </div>

        <div class="avatar-info">
            <div class="avatar">
                <img src="/assets/avatar.png" alt="icons">
            </div>
            <div class="user-info">
                <span class="user-details"> Amanda Haydenson </span>
                <span class="user-details"> amandahay@gmail.com </span>

            </div>
        </div>

    </div>

    <section>

            <div class="main-heading">

                <div class="component-info">
                    <div class="topic">
                        <span> Payroll </span>
                    </div>
                    
                    <div class="date">
                        <span> July 01 - July 31 </span>
                        <!-- <img src="/assets/info-icon.png" alt="icons"> -->
                    </div>
                </div>

                <button class="btn add">
                    <img src="/assets/add-icon.png" alt="icons">

                </button>
            </div>

            <!-- <div class="divider">
                
            </div> -->
