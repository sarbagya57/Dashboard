<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">

    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
</head>
<body>

    <!-- sidebar -->
    <aside>
        <div class="sidebar">
           <div class="sidebar__header">
                <img src="/assets/logo.png" alt="Stratis Logo" width="32" height="32"> 
           </div>
           <div class="sidebar-menu">
            <div class="menu-header">
                <span> HEADING </span>
            </div>
            <div class="menu-items">
               <ul>
                <li> 
                    <img src="/assets/home-icon.png" alt="Stratis Logo" width="14" height="16"> 
                    <span>Home</span>
                </li>
                <li> 
                    <img src="/assets/dashboard-icon.png" alt="Stratis Logo" width="14" height="16"> 
                    <span>Dashboard</span>
                </li>
                <li> 
                    <img src="/assets/user-icon.png" alt="Stratis Logo" width="14" height="16"> 
                    <span>Users</span>
                </li>
                <li> 
                    <img src="/assets/project-icon.png" alt="Stratis Logo" width="14" height="16"> 
                    <span>Projects</span>
                </li>
                <li> 
                    <img src="/assets/data-icon.png" alt="Stratis Logo" width="14" height="16"> 
                    <span>Data</span>
                </li>
               </ul>               
            </div>
            </div>
           <div class="sidebar-footer">
            <div class="footer-head">
                <span>PROJECTS</span>
            </div>
            <div class="footer-items">
                <ul>
                    <li> 
                        <img src="/assets/dashboard-icon.png" alt="Stratis Logo" width="14" height="16"> 
                        <span>Settings</span>
                    </li>
                    <li> 
                        <img src="/assets/help-icon.png" alt="Stratis Logo" width="14" height="16"> 
                        <span>Help</span>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </aside>

    <!--Header-->

    <header>
        <div class="input-search">
           <div class="container">
                <img src="/assets/search-icon.png" alt="Stratis Logo" width="14" height="14">
                <input type="text" placeholder="Search" >   
           </div>
           <div class="container icon">
                <img src="/assets/A.png" alt="A" width="28" height="20">       
            </div>
        </div>

    </header>
    

</body>
</html>
